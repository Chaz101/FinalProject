{% extends "layout.html" %}
{% block content %}
    <div class="container">
      <pre>  <p class="text-secondary">ID: {{ current_user.id }}                          Name: {{ current_user.username}}</br></p> </pre>
    </div>
    <div>
        <form method="POST" action="">
            <fieldset class="form-group">
            <div class="form-group">
              <label class="sr-only" for="class">Choose Class</label>
              <select name="sub">
                {% for s in form.sub.choices %}
                  <option>{{s[1]}}</option>
                {% endfor %}
              </select>
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-default" value="Take Attendance">
            </div>
        </form>
    </div>


{% endblock content %}
