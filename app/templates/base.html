<!DOCTYPE html>
<html>
<head>
	{% if title %}
	<title>{{ title }} - Attendance</title>
	{% else %}
	<title>Attendance System</title>
	{% endif %}
</head>
<body>
	<div>
		Attendance System:
		<a href="{{ url_for('index') }}">Home</a>
	</div>
	<hr>
	{% with messages = get_flashed_messages() %}
	{% if messages %}
	<ul>
		{% for message in messages %}
		<li>{{ message }}</li>
		{% endfor %}
	</ul>
	{% endif %}
	{% endwith %}
	{% block content %}{% endblock %}
</body>
</html>
